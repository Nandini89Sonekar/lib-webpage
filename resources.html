<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        /* Header Image */
        .collegeheader-container {
            text-align: center;
            background: #f9f9f9;
            padding: 10px;
        }

        .collegeheader-image {
            max-width: 100%;
            height: auto;
        }

        .title-container {
            text-align: left;
            margin-left: 70px;  
            font-size: 40px; 
            font-weight: 400; 
            color: #2e8b57; 
            font-family: 'Arial', sans-serif; 
        }

        /* Centered table */
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .styled-table {
            width: 70%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .styled-table th, .styled-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .styled-table thead {
            background-color: #2e8b57;
            color: white;
            font-size: 18px;
        }

        .styled-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .styled-table tbody tr:hover {
            background-color: #d4edda;
            transition: 0.3s ease-in-out;
        }

        .styled-table th {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="collegeheader-container">
        <img src="header.png" alt="IIITT Header" class="collegeheader-image">
    </div>

    <div class="title-container">
        Classification of Books
    </div>

    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>RESOURCES</th>
                    <th>COLLECTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Books</td>
                    <td>826</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>ONOS journals</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Thesis</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Magazines and Newspapers</td>
                    <td>14</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
